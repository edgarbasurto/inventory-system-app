<mat-card class="p-4 shadow-lg">
    <mat-card-title class="mb-3">{{ isEditMode ? 'Editar Producto' : 'Agregar Nuevo Producto' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="row">
        <!-- Nombre -->
        <mat-form-field appearance="outline" class="w-full col-md-8">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ingrese el nombre del producto" formControlName="name" required />
          <mat-error *ngIf="productForm.get('name')?.invalid">El nombre es obligatorio</mat-error>
        </mat-form-field>
  
        <!-- Precio -->
        <mat-form-field appearance="outline" class="w-full col-md-4">
          <mat-label>Precio</mat-label>
          <input matInput type="number" placeholder="Ingrese el precio del producto" formControlName="price" required />
          <span matTextPrefix>$&nbsp;</span>
          <mat-error *ngIf="productForm.get('price')?.invalid">El precio es obligatorio</mat-error>
        </mat-form-field>

        <!-- Descripción -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Descripción</mat-label>
          <textarea matInput placeholder="Ingrese la descripción del producto" formControlName="description" rows="3"></textarea>
        </mat-form-field>
  
  
        <!-- Stock -->
        <mat-form-field appearance="outline" class="w-full col-md-6">
          <mat-label>Stock</mat-label>
          <input matInput type="number" placeholder="Ingrese la cantidad en stock" formControlName="stock" required />
          <mat-error *ngIf="productForm.get('stock')?.invalid">El stock es obligatorio</mat-error>
        </mat-form-field>
  
        <!-- Estado -->
        <mat-form-field appearance="outline" class="w-full col-md-6">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="status" required>
            <mat-option value="Available">Activo</mat-option>
            <mat-option value="Unavailable">Inactivo</mat-option>
          </mat-select>
          <mat-error *ngIf="productForm.get('status')?.invalid">Debe seleccionar un estado</mat-error>
        </mat-form-field>
  
        <!-- URL de la Imagen -->
        <mat-form-field appearance="outline" class="w-full col-md-6">
          <mat-label>URL de la Imagen</mat-label>
          <input matInput placeholder="Ingrese la URL de la imagen" formControlName="imageUrl" />
        </mat-form-field>

        <div class="w-full col-md-6 text-center">
            <img [src]="productForm.get('imageUrl')?.value" width="150px">
        </div>



  
        <!-- Botones -->
        <div class="d-flex justify-content-end gap-2 mt-3">
          <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
            {{ isEditMode ? 'Actualizar' : 'Guardar' }}
          </button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
