<div class="container">
  <!-- Título -->
  <h2 class="mb-4 text-left">Listado de Productos</h2>

  <!-- Búsqueda -->
  <div class="row mb-3">
    <div class="col-md-10 mx-auto">
      <mat-form-field appearance="outline" class="w-100 p-0">
        <mat-label>Buscar producto</mat-label>
        <input
          matInput
          [(ngModel)]="searchTerm"
          placeholder="Buscar por nombre, precio o descripción"
        />
        <button mat-icon-button color="primary" matSuffix (click)="onSearch()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <button mat-raised-button color="primary" class="ms-2" routerLink="/products/new">
        <mat-icon>add</mat-icon> Agregar
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!-- Imagen -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let product"><img [src]="product.imageUrl" width="45px"></td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>
  
    <!-- Precio -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let product">${{ product.price }}</td>
    </ng-container>
  
    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" (click)="viewDetails(product)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="secondary" (click)="editProduct(product)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['imageUrl','name', 'price', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['imageUrl','name', 'price', 'actions']"></tr>
  </table>

 <!-- Paginación -->
<mat-paginator
[pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
[length]="totalCount"
(page)="onPageChange($event)">
</mat-paginator>
</div>
